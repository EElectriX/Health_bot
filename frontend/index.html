<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <button class="toggle-button" onclick="toggleDarkMode()">
    <img id="dark-mode-icon" src="dark-mode-icon.png" alt="Light Mode">
  </button> 
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <p>Welcome to this Bot! Write something to begin the conversation...</p>
    </div>
    <input type="text" id="user-input" placeholder="Type your message...">  
    <button class="send-button" onclick="sendMessage()">
      <img src="send-icon.png" alt="Send">
    </button>
    <button class="clear-button" onclick="clearMessages()">Clear</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
